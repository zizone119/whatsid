<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener('DOMContentLoaded',()=>{
          setTimeout(()=>{
              const h1=document.querySelector('h1');
              h1.parentNode.removeChild(h1);
          },3000);
      })
    </script>
  </head>
  <body>
    <hr />
    <h1>text</h1>
    <hr />
  </body>
</html>
