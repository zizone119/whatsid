<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    class Parent{
        test(){
            console.log('Parent.test()');
        }
    }
    class ChildA extends Parent{
        test(){
            super.test();
            console.log('ChildA.test()');
        }
    }
    class ChildB extends ChildA{
        test(){
            console.log('ChildB.test()');
            super.test();
        }
    }
    new ChildA().test();
    new ChildB().test(); 
  </script>
</html>
