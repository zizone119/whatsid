<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
       <div id="bt">click</div>
       
       
  </body>
  <script>
    window.onload =function(){
        const bt=document.getElementById('bt');
       
        let check=false;
        bt.onclick=function(){
            if(!check){
                this.style.background='red';
                check=true;
            }
            else{
                this.style.background='orange'
                check=false;
            }
        };
       bt.onclick();
    }
  </script>
</html>
