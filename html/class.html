    <script>
        class Rectangle{
            static #cnt=0;
            static get cnt(){
                return Rectangle.#cnt;
            }
            static getAreaOf(val){
                return val*val;
            }
            #length;
            constructor(length) {
                this.length=length;
                Rectangle.#cnt++;
            }
            set length(val){
                if(val<=0) throw '';
                this.#length=val;
            }
            get lengh(){
                return this.#length;
            }
            getArea(){
                return this.#length*this.#length;
            }
        }
        let classes=[]
        for(let i=1;i<=10;i++){
             classes[i]=new Rectangle(2*i+1);
             console.log(classes[i].getArea());
        }
        console.log(Rectangle.cnt);
        console.log(Rectangle.getAreaOf(99));
