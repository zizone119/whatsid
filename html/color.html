<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            display: block;
            background-color: black;
            width: 100px;
            height: 100px;
        }
    </style>
  </head>
  <body>
    <div></div>
    <p></p>
    <script>
      setInterval(() => {
        let color = "#";
        for (let i = 1; i <= 6; i++) {
          const num = Math.round(Math.random() * 16).toString(16);
          color += num;
        }
        document.querySelector('p').textContent=color;
        document.querySelector('div').style.backgroundColor=color;

      },1000);
    </script>
  </body>
</html>
