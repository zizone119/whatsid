<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: max-content;
        line-height: 0.7;
        border: 0.5px solid black;
        padding: 5px;
        font-size: bold;
        background-color: bisque;
        animation-name: rotate;
      }
      div:hover {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <script>
        //anonymous function
        const func = function () {
          console.log("1");
          console.log("1");
          console.log("1");
          console.log("");
        };

        func();
        func();
        console.log(typeof func);
        console.log(func);

        let anony;
        anony=function(){
          console.log('1st');
        }
        anony=function(){
          console.log('2nd');
        }
        anony();

        //defined function
        function func() {
          console.log("1");
          console.log("2");
          console.log("3");
          console.log("");
        }

        func();
        func();
        console.log(typeof func);
        console.log(func);

        defined();

        function defined(){
          console.log('1st');
        }
        function defined(){
          console.log('2nd');
        }



        //parameter function
        function f(x) {
          return x * x;
        }

        console.log(f(3));

        //leap year function
        function isLeapYear(year) {
          return (year % 4 === 0 && year % 100 !== 0) || year % 100 === 0;
        }

        console.log(`2020 ---> ${isLeapYear(2020)}`);
        console.log(`2007 ---> ${isLeapYear(2007)}`);
        console.log(`1920 ---> ${isLeapYear(1920)}`);

        //sumAll function
        function sumAll(s, e) {
          if (s > e) {
            let t = s;
            s = e;
            e = t;
          }
          let ret = 0;
          for (let i = s; i <= e; i++) {
            ret += i;
          }
          return ret;
        }
        let ranA = Math.floor(Math.random() * 100);
        let ranB = Math.floor(Math.random() * 100);
        console.log(sumAll(ranA, ranB));

        //min function
        function min(array) {
          let ret = array[0];
          for (const i of array) {
            if (ret > i) ret = i;
          }
          return ret;
        }
        const testArray = new Array();
        for (let i = 0; i < 10; i++) {
          testArray[i] = Math.floor(Math.random() * 100);
        }
        console.log(testArray);
        console.log(min(testArray));

        //rest parameter function
        function rest(a, b, ...items) {
          console.log(a, b, items);
        }
        console.log(rest(1, 2, 4, 6, 3, 6));
        console.log(rest(1, "fdf"));

        // isArray function
        function multiMin(first, ...rests) {
          let ret = 0;
          let items;

          if (Array.isArray(first)) {
            ret = first[0];
            items = first;
          } else {
            ret = first;
            items = rests;
          }
          for (const i of items) {
            if (ret > i) ret = i;
          }
          return ret;
        }

        console.log(multiMin([3, 6, 3, 4, 6, 3, 5, 8, 33]));
        console.log(multiMin(6, 2, 65, 7, 32, 4, 8, 9, 9, 1));

        //default function
        function earnings(name, wage = 8590, hours = 40) {
          console.log(`#${name}님의 급여정보`);
          console.log(`-시급:${wage}원`);
          console.log(`-시간:${hours}시간`);
          console.log(`-급여:${wage * hours}원`);
          console.log("");
        }

        earnings("Cloud");
        earnings("Star", 10000);
        earnings("Poet", undefined, 52);

        function new_isLeapYear(year = new Date().getFullYear()) {
          console.log(`year=${year}`);
          return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
        }
        console.log(new_isLeapYear());
        console.log(new_isLeapYear(2010));

        //callback function
        function callThreeTimes(callback) {
          for (let i = 1; i <= 3; i++) {
            callback(i);
          }
        }
        function print(i) {
          console.log(`${i}time(s) callback`);
        }
        callThreeTimes(print);

        function new_callThreeTimes(callback) {
          for (let i = 1; i <= 3; i++) {
            callback(i);
          }
        }
        new_callThreeTimes(function (i) {
          console.log(`${i}time(s) callback`);
        });

        //foreach function
        let number = [4, 2, 5, 7, 3, 4, 8, 1];
        const numbers = number.forEach(function (value, index, array) {
          if (index === 0) console.log(array);
          console.log(`element[${index}] = ${value}`);
        });

        //map function
        new_numbers = number.map(function (val) {
          return val * val;
        });
        new_numbers.forEach(console.log);

        //filter function
        const evenNumbers = number.filter(function (val) {
          return val % 2 === 0;
        });
        evenNumbers.forEach(console.log);

        //lamda function
        number
          .filter(function(val) { val % 2 === 0})
          .map((val) => val * val)
          .forEach((val) => console.log(val));

        //timer function
        setTimeout(() => {
          console.log(`1초 후에 실행됩니다.`);
        }, 1000);
        let count = 0;
        setInterval(() => {
          console.log(`1초 마다 실행됩니다. ${++count}번째`);
        }, 1000);

        //timer stop function
        let cnt = 0;
        let id = setInterval(() => {
          console.log(`1초 마다 실행됩니다. ${++cnt}번째`);
        }, 1000);
        setTimeout(() => {
          console.log("타이머를 종료합니다.");
          clearInterval(id);
        }, 5000);

        //instance call function
        let pi = 3.141592;
        console.log(`pi is ${pi}`);

        ("use strict");
        let data = 10;
        console.log(data);
      </script>
    </div>
  </body>
</html>
