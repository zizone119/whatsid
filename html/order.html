<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>상품 주문서</h3>
    <form mehtod="post" name="order">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label>이름 : <input type="text" placeholder="여백없이 입력"></label>
                </li>
                <li>
                    <label for="tel_number">연락처 : </label>
                    <input type="tel" id="tel_number" placeholder="연락가능한 번호">
                </li>
            </ul>
            
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label>주소 : <input type="text" size="40"><br></label>
                </li>
                <li>
                    <label>전화번호 : <input type="tel"><br></label>
                </li>
                <li>
                    <label>메모 :<br><textarea rows="6" cols="50"></textarea></label>
                </li>
                
            </ul>        
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label><input type="checkbox">과테말라 안티구아 (100g) <input type="number" value="0" max="5" min="0">개</label>
                </li>
                <li>
                    <label><input type="checkbox">인도네이사 말델링 (100g) <input type="number" value="0" max="5" min="0">개</label>
                </li>
                <li>
                    <label><input type="checkbox">탐라는도다 블랜딩 (100g) <input type="number" value="0" max="5" min="0">개</label>
                </li>
            </ul>        
        </fieldset>
    </form>
    <input type="submit" value="제출"><input type="reset" value="새로작성">
</body>
</html>
