<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const output=document.querySelector('#output');
            const radios=document.querySelectorAll('input[name=pet]');
            radios.forEach((radio)=>{
                radio.addEventListener('change',(event)=>{
                    console.log(event.target,event.currentTarget);
                    const current=event.currentTarget;
                    if(radio.checked){
                        output.textContent=`Your favorite pet is ${current.value}.`;
                    }
                })
            })
        })
    </script>
</head>
<body>
    <h3>Select your favorite pet.</h3>
    <input type="radio" name="pet" value="dog">
    <span>dog</span>
    <input type="radio" name="pet" value="cat">
    <span>cat</span>
    <input type="radio" name="pet" value="hamster">
    <span>hamster</span>
    <input type="radio" name="pet" value="etc">
    <span>etc</span>
    <hr>
    <h3 id="output"></h3>
</body>
</html>
