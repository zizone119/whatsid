<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            margin: 50px auto;
        }
        .photo{
            border: 1px solid #ccc;
        }
        .photo:hover{
            border: 1px solid black;
            border-radius: 10px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image/coffee.jpg" class="photo">
    </div>
</body>
</html>
